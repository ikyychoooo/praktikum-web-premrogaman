<!DOCTYPE html>
<html>
    <head>
       <style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    table th, table td {
        border: 1px solid black;
        padding: 8px;
    }

    table th {
        background-color: black;
        color: white;
    }

    table.names {
        border-collapse: collapse;
        width: 100%;
    }

    table.names th, table.names td {
        border: 1px solid blue;
        padding: 8px;
    }

    table.names th {
        background-color: blue;
        color: white;
    }
</style>

    </head>
    <body>

        <table style="width: 100%;">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Danny Rizky</td>
                <td>Firmansyah</td>
                <td>20</td>
            </tr>
        </table>

        <br>

        <table class="names">
            <tr>
                 <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Danny Rizky</td>
                <td>Firmansyah</td>
                <td>20</td>
            </tr>
        </table>
    </body>
</html>
